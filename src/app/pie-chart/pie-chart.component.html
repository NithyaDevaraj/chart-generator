<div>
  <input type="file" (change)="onFileChange($event)" multiple="false" />

  <kendo-chart #chart [seriesColors]="['crimson', 'lightcoral', 'lightpink']">
    <kendo-chart-title [text]="PRIORITY"></kendo-chart-title>
<br>
<br>
      <kendo-chart-legend position="bottom" ></kendo-chart-legend>
<kendo-chart-tooltip>
        <ng-template kendoChartSeriesTooltipTemplate let-category="category">
            {{ category }}
        </ng-template>
      
      </kendo-chart-tooltip>
     
      <kendo-chart-series>
        
        <kendo-chart-series-item type="pie" 
          [data]="pieData"
          field="value"
          categoryField="category"
          colorField="color">
          <kendo-chart-series-item-labels background="none" color="black" format="N0" content="category"  >
          </kendo-chart-series-item-labels>
          
        </kendo-chart-series-item>
      </kendo-chart-series>
    </kendo-chart>
    <button (click)="exportChart()">
      Export as Image
    </button>
</div>
